<div class="search-container">
  <form [formGroup]="myForm" class="search-form" (ngSubmit)="onSubmit()">
    <mat-error *ngIf="myForm.controls['formInput'].invalid">
      Only alphanumeric charakters are allowed
    </mat-error>
    <input
      type="text"
      formControlName="formInput"
      class="search-input"
      name="search"
      placeholder="Search articles"
      maxlength="40"
      [ngClass]="{'search-error': myForm.controls['formInput'].invalid}"
    />
    <button
      type="submit"
      class="search-button"
      [ngClass]="{'search-error': myForm.controls['formInput'].invalid}">
      <span>
        <img src="./../../../assets/search_black_24dp.svg">
      </span>
    </button>
  </form>
</div>
